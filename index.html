<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" 
          type="text/css">
    <link rel="stylesheet" 
          href="style.css" 
          >
  </head>
  <body class="wrapper">
    <header class="header">      
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">        
      <a  class="header__more-details" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </header>
    <main class="main-box">
      <section class="section">
        <h3 class="section__title section__title_add-task">
          Add Item
        </h3>
        <div class="task">
          <input  id="new-task"
                  class="task__input task__input_new input"
                  type="text">
          <button class="button button_add">Add</button>
        </div>
      </section>
      <section class="section">
        <h3 class="section__title">Todo</h3>
        <ul class="to-do-list to-do-list_incomplete">
          <li class="to-do-list__item task">
            <input class="input input_checkbox" type="checkbox">
            <label class="label task__label">Pay Bills</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="remove figure">
            </button>
          </li>
          <li class="task task_edit-mode to-do-list__item">
            <input class="input input_checkbox" type="checkbox">
            <label class="label task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__input">
            <button class="button button_edit">Save</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="remove figure">
            </button>
          </li>
        </ul>
      </section>
      <section class="section">
        <h3 class="section__title">Completed</h3>
        <ul class="to-do-list to-do-list_completed">
          <li class="to-do-list__item task">
            <input class="input input_checkbox" type="checkbox" checked>
            <label class="label task__label">See the Doctor</label>
            <input type="text" class="input task__input">
            <button class="button button_edit">Edit</button>
            <button class="button button_delete">
              <img class="button__icon" src="./remove.svg" alt="remove figure">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
